{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zkrt</title>

    <!--Open Sans Font [ OPTIONAL ] -->
    <link type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">

    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link type="text/css" href="{{ STATIC_URL }} /css/bootstrap.min.css'" rel="stylesheet">

    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link type="text/css" href="{% static '/css/nifty.min.css' %}" rel="stylesheet">

    <!--Themify Icons [ OPTIONAL ]-->
    <link type="text/css" href="{% static "/themify-icons/themify-icons.min.css" %}" rel="stylesheet">

    <!--Magic Checkbox [ OPTIONAL ]-->
    <link type="text/css" href="{% static "/plugins/magic-check/css/magic-check.min.css" %}" rel="stylesheet">

    <!--JAVASCRIPT-->
    <!--Page Load Progress Bar [ OPTIONAL ]-->
    <link type="text/css" href="{% static "/css/pace.min.css" %}" rel="stylesheet">

    <script src="{% static "/js/pace.min.js" %}"></script>

    <!--jQuery [ REQUIRED ]-->
    <script src="{% static "/js/jquery-2.2.4.min.js" %}"></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="{% static "/js/bootstrap.min.js" %}"></script>

    <!--Nifty Admin [ RECOMMENDED ]-->
    <script src="{% static "/js/nifty.min.js" %}"></script>

</head>
<body>
    <div id="container" class="cls-container">
        <div id="bg-overlay" class="bg-img" style="background-image: url({% static "img/bg-img-3.jpg" %})"></div>
        <div class="cls-content">
            <div class="cls-content-sm panel">
                <div class="panel-body">
                    <div class="mar-ver pad-btm">
                        <h3 class="h4 mar-no">Account Login</h3>
                        <p class="text-muted">Sign In to your account</p>
                    </div>
                    <form action="" method="post">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="checkbox pad-btm text-left">
                            <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
                            <label for="demo-form-checkbox">Remember me</label>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
                    </form>
                </div>

                <div class="pad-all">
                    <a href="#" class="btn-link mar-rgt">Forgot password ?</a>
                    <a href="#" class="btn-link mar-lft">Create a new account</a>

                    <div class="media pad-top bord-top">
                        <div class="pull-right">
                            <a href="#" class="pad-rgt"><i class="ti-facebook icon-lg text-primary"></i></a>
                            <a href="#" class="pad-rgt"><i class="ti-twitter-alt icon-lg text-info"></i></a>
                            <a href="#" class="pad-rgt"><i class="ti-google icon-lg text-danger"></i></a>
                        </div>
                        <div class="media-body text-left">
                            Login with
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
